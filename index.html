
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript Random Multi Div</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body> 
 
<div class="container" style="padding:25px">

  <div class="card-columns">
    <div class="card bg-primary div1" style="display:none">
      <div class="card-body text-center">
        <p class="card-text">Some text inside the first card (1)</p>
      </div>
    </div>
    <div class="card bg-warning div2"  style="display:none">
      <div class="card-body text-center">
        <p class="card-text">Some text inside the second card (2)</p>
      </div>
    </div>
    <div class="card bg-success div3"  style="display: none">
      <div class="card-body text-center">
        <p class="card-text">Some text inside the third card (3)</p>
      </div>
    </div>
    <div class="card bg-danger div4"  style="display: none">
      <div class="card-body text-center">
        <p class="card-text">Some text inside the fourth card</p>
      </div>
    </div>  
    <div class="card bg-light div5"  style="display: none">
      <div class="card-body text-center">
        <p class="card-text">Some text inside the fifth card</p>
      </div>
    </div>
    <div class="card bg-info div6" style="display: none">
      <div class="card-body text-center">
        <p class="card-text">Some text inside the sixth card</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script type="text/javascript">
    var divs = $('.card').length;
    num = new Array();
    for (i = 0; i < 3; i++) {
        num[i] = Math.floor(Math.random() * divs) + 1;
        if (num[1] == num[0]) {
            while (num[1] == num[0]) {
                num[1] = Math.floor( Math.random() * divs) + 1;
            }
        }
        if (num[2] == num[1] || num[2] == num[0]) {
            while (num[2] == num[1] || num[2] == num[0]) {
                num[2] = Math.floor(Math.random() * divs) + 1;
            }
        }
  $(".div" + num[i]).show();  
}
</script>
